<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Routine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: linear-gradient(to right, #00c6ff, #0072ff);
      --card-bg: #fff;
      --text: #333;
      --accent: #0077b6;
      --timeline: #0077b6;
      --li-bg: #e9f1f7;
      --li-hover: #caf0f8;
      --footer-bg: #023e8a;
      --footer-text: #fff;
    }
    body.dark {
      --bg: linear-gradient(to right, #232526, #414345);
      --card-bg: #232526;
      --text: #f1f1f1;
      --accent: #90e0ef;
      --timeline: #90e0ef;
      --li-bg: #333842;
      --li-hover: #49516b;
      --footer-bg: #222831;
      --footer-text: #fff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: var(--text);
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: var(--text);
    }
    #clock-date {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 1px;
    }
    #progress-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 20px auto;
      background: #e0e0e0;
      border-radius: 10px;
      height: 18px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      width: 0%;
      transition: width 0.5s;
    }
    body.dark #progress-bar {
      background: linear-gradient(90deg, #90e0ef, #00b4d8);
    }
    .routine {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: background 0.4s;
    }
    .routine h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .filter-btns {
      text-align: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-btns button {
      background: var(--li-bg);
      color: var(--accent);
      border: none;
      padding: 8px 18px;
      margin: 6px 6px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .filter-btns button.active,
    .filter-btns button:hover {
      background: var(--accent);
      color: #fff;
    }
    ul {
      position: relative;
      list-style: none;
      padding-left: 30px;
    }
    ul::before {
      content: '';
      position: absolute;
      left: 12px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--timeline);
      border-radius: 2px;
    }
    li {
      background: var(--li-bg);
      margin: 20px 0;
      padding: 15px 20px;
      border-radius: 10px;
      position: relative;
      transition: 0.3s, background 0.4s;
      color: var(--text);
      display: block;
      word-wrap: break-word;
    }
    li:hover {
      background: var(--li-hover);
      transform: scale(1.02);
    }
    li::before {
      content: '';
      position: absolute;
      left: -3px;
      top: 20px;
      width: 14px;
      height: 14px;
      background: var(--timeline);
      border-radius: 50%;
      border: 2px solid var(--card-bg);
    }
    .time {
      font-weight: bold;
      color: var(--accent);
    }
    #mode-toggle {
      position: absolute;
      top: 18px;
      right: 18px;
      background: var(--li-bg);
      color: var(--accent);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.3s, color 0.3s;
    }
    #mode-toggle:hover {
      background: var(--accent);
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: var(--footer-bg);
      color: var(--footer-text);
      margin-top: 40px;
      transition: background 0.4s, color 0.4s;
    }
    .delete-routine-btn, .delete-task-btn {
      background:#ff6b6b; 
      color:#fff; 
      border:none; 
      border-radius:6px; 
      padding:4px 12px; 
      font-size:0.95em; 
      cursor:pointer; 
      margin-left:10px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .routine {
        margin: 20px 15px;
        padding: 15px;
      }
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
      #clock-date {
        font-size: 1.1em;
      }
      #progress-container {
        max-width: 95%;
      }
      .filter-btns button {
        padding: 6px 12px;
        margin: 4px 4px;
        font-size: 0.9em;
      }
      #mode-toggle {
        width: 38px;
        height: 38px;
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6em;
      }
      header p {
        font-size: 0.9em;
      }
      #clock-date {
        font-size: 1em;
      }
      .routine input, .routine select, .routine button {
        flex: 1 1 100%;
        margin-bottom: 8px;
      }
      .routine div[style*="display:flex"] {
        flex-direction: column;
        align-items: stretch;
      }
      li {
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="mode-toggle" title="Toggle dark/light mode">üåô</button>
    <div id="clock-date"></div>
    <h1>My Daily Routine</h1>
    <p>How I spend my day ‚è∞</p>
  </header>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Routine Section -->
  <div class="routine">
    <h2>Schedule</h2>
    <div class="filter-btns">
      <button class="active" data-filter="all">All</button>
      <button data-filter="morning">Morning</button>
      <button data-filter="afternoon">Afternoon</button>
      <button data-filter="evening">Evening</button>
    </div>
    <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:18px;">
      <input id="routine-time" type="time" placeholder="Time">
      <input id="routine-desc" type="text" placeholder="Routine description">
      <select id="routine-part">
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>
      <button id="add-routine-btn">Add Routine</button>
    </div>
    <ul id="routine-list">
      <li data-part="morning"><i class="fas fa-sun"></i> <span class="time">6:00 AM</span> ‚Äì Wake up & Exercise üèÉ <button class="delete-routine-btn">Delete</button></li>
      <li data-part="morning"><i class="fas fa-mug-hot"></i> <span class="time">7:30 AM</span> ‚Äì Breakfast üç≥ <button class="delete-routine-btn">Delete</button></li>
    </ul>
  </div>

  <!-- Tasks Section -->
  <div class="routine">
    <h2>My Tasks</h2>
    <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:18px;">
      <input id="task-input" type="text" placeholder="Add a new task">
      <button id="add-task-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <footer>
    <p>¬© 2025 My Daily Routine Website | Made with ‚ù§Ô∏è</p>
  </footer>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours(), m = now.getMinutes().toString().padStart(2,'0'), s = now.getSeconds().toString().padStart(2,'0');
      const ampm = h >= 12 ? 'PM':'AM';
      h = h % 12 || 12;
      const dateStr = now.toLocaleDateString([], {weekday:'long', month:'long', day:'numeric', year:'numeric'});
      document.getElementById('clock-date').textContent = `${dateStr} | ${h}:${m}:${s} ${ampm}`;
    }
    setInterval(updateClock,1000);
    updateClock();

    // Progress bar
    function updateProgressBar() {
      const now = new Date();
      const sec = now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
      const pct = (sec/86400)*100;
      document.getElementById('progress-bar').style.width = pct+'%';
    }
    setInterval(updateProgressBar,1000);
    updateProgressBar();

    // Dark mode
    const modeBtn = document.getElementById('mode-toggle');
    const savedMode = localStorage.getItem('darkMode')==='true';
    document.body.classList.toggle('dark', savedMode);
    modeBtn.textContent = savedMode?'‚òÄÔ∏è':'üåô';
    modeBtn.onclick = ()=>{
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
      modeBtn.textContent = document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
    };

    // Routine filtering
    document.querySelectorAll('.filter-btns button').forEach(btn=>{
      btn.onclick = ()=>{
        document.querySelectorAll('.filter-btns button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        document.querySelectorAll('#routine-list li').forEach(li=>{
          li.style.display = (filter==='all'||li.dataset.part===filter)?'':'none';
        });
      };
    });

    // Routine add/delete
    const routineTime = document.getElementById('routine-time');
    const routineDesc = document.getElementById('routine-desc');
    const routinePart = document.getElementById('routine-part');
    const addRoutineBtn = document.getElementById('add-routine-btn');
    const routineList = document.getElementById('routine-list');

    function createDeleteBtn() {
      const btn = document.createElement('button');
      btn.textContent='Delete';
      btn.className='delete-routine-btn';
      btn.onclick = ()=>btn.parentElement.remove();
      return btn;
    }

    function addRoutine(){
      const time = routineTime.value, desc=routineDesc.value.trim(), part=routinePart.value;
      if(!time || !desc) return;
      const li = document.createElement('li');
      li.dataset.part = part;
      li.innerHTML = `<i class="fas fa-clock"></i> <span class="time">${time}</span> ‚Äì ${desc} `;
      li.appendChild(createDeleteBtn());
      routineList.appendChild(li);
      routineTime.value=''; routineDesc.value='';
    }

    addRoutineBtn.onclick = addRoutine;
    routineDesc.addEventListener('keydown', e=>{if(e.key==='Enter') addRoutine();});
    routineTime.addEventListener('keydown', e=>{if(e.key==='Enter') addRoutine();});

    document.querySelectorAll('.delete-routine-btn').forEach(btn=>btn.onclick=()=>btn.parentElement.remove());

    // Tasks add/remove
    const taskInput=document.getElementById('task-input');
    const addTaskBtn=document.getElementById('add-task-btn');
    const taskList=document.getElementById('task-list');

    function loadTasks(){
      const tasks = JSON.parse(localStorage.getItem('myTasks')||'[]');
      taskList.innerHTML='';
      tasks.forEach((task, idx)=>{
        const li=document.createElement('li');
        li.style.cssText="background:var(--li-bg); margin:10px 0; padding:12px 16px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;";
        li.innerHTML=`<span>${task}</span>`;
        const btn = document.createElement('button');
        btn.textContent='Remove';
        btn.className='delete-task-btn';
        btn.onclick=()=>{tasks.splice(idx,1); localStorage.setItem('myTasks',JSON.stringify(tasks)); loadTasks();};
        li.appendChild(btn);
        taskList.appendChild(li);
      });
    }

    addTaskBtn.onclick=()=>{
      const val=taskInput.value.trim(); if(!val) return;
      const tasks = JSON.parse(localStorage.getItem('myTasks')||'[]');
      tasks.push(val);
      localStorage.setItem('myTasks',JSON.stringify(tasks));
      taskInput.value='';
      loadTasks();
    };
    taskInput.addEventListener('keydown', e=>{if(e.key==='Enter') addTaskBtn.onclick();});
    loadTasks();
  </script>
</body>
</html>
